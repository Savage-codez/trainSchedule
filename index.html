<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Train Schedule</title>

    

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

    <!--  CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Fahkwang|K2D" rel="stylesheet">

    <!-- Firebase-->
    <script src="https://www.gstatic.com/firebasejs/5.5.3/firebase.js"></script>

    <!-- Moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  </head>

  <body>

    <!-- Train Time -->
    <div class="container">

      <!-- Jumbotron -->
      <div class="jumbotron">
        <h1 class="text-center">Newark Penn</h1>
        <h3 class="text-center">Train Schedule</h3>
      </div>

      <div class="row">

        <div class="col-lg-12">

        <!-- Train Schedule -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id='train-table'>
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency (min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody>

                </tbody>
              </table>
            </div>
          </div>

          <!-- Add Train  -->
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title"><strong>Add Train</strong></h3>
            </div>
            <div class="panel-body">

              <!-- Entry Form -->
              <form>
                <div class="form-group">
                  <label for="train-name-input">Train Name</label>
                  <input type="text" class="form-control" id="train-name-input">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input type="text" class="form-control" id="destination-input">
                </div>
                <div class="form-group">
                  <label for="first-train-input">First Train Time (HH:mm - military time)</label>
                  <input type="text" class="form-control" id="first-train-input">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input type="text" class="form-control" id="frequency-input">
                </div>
                <button type="submit" class="btn btn-primary" id="add-train-btn">Submit</button>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>

    <!-- Script -->
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="assets/javascript/main.js"></script>

  </body>

</html>
